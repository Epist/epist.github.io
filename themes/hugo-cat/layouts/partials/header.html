<header>
  <div class="cat">
    <h1>
      <a href="{{ .Site.BaseURL }}">{{ .Site.Title | htmlEscape }}</a>
    </h1>

    <ul class="header-link">
      {{ $currentPage := . }} {{ range .Site.Menus.main }}
      <li>
        <a
          class="link{{ if eq $currentPage.RelPermalink .URL }} active{{ end }}"
          href="{{ .URL | safeURL }}"
          >{{ .Name | htmlEscape }}</a
        >
      </li>
      {{ end }}
    </ul>
  </div>
</header>
